<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Accounts</title>
</head>
<body class="sb-nav-fixed">

<section layout:fragment="section">

    <h1 class="mt-4">Accounts /
        <th:block th:text="${authority}">authority</th:block>
    </h1>

    <div class="card mb-4">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>userId</th>
                        <th>password</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="account: ${accounts}">
                        <td th:text="${account.userId}">userId</td>
                        <td th:text="${account.password}">password</td>
                        <!--                        fixme to link in td-->
                        <!--                        <td><a th:href="@{/board/{category}/{id}(category=${category}, id=${article.id})}">Read</a></td>-->
                    </tr>
                    </tbody>
                </table>


                <!--                fixme to button-->
                <!--                <a th:href="@{/board/{category}/form(category=${category})}">Write</a>-->

            </div>
        </div>
    </div>
</section>


</body>
</html>
