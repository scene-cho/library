<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Notice</title>
</head>
<body class="sb-nav-fixed">

<section layout:fragment="section">

    <h1 class="mt-4" th:text="${category}">Category</h1>
    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-table mr-1"></i>
            Articles in
            <th:block th:text="${category}">category</th:block>
            .
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Title</th>
                        <th></th>
                        <th>Writer</th>
                        <th>Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="article: ${articles}">
                        <td th:text="${article.id}">1</td>
                        <td th:text="${article.title}">Title</td>
                        <!--                        fixme to link in td-->
                        <td><a th:href="@{/board/{category}/{id}(category=${category}, id=${article.id})}">Read</a></td>
                        <td th:text="${article.writer}">writer</td>
                        <td th:text="${article.date}">date</td>
                    </tr>
                    </tbody>
                </table>


                <!--                fixme to button-->
                <a th:href="@{/board/{category}/form(category=${category})}">Write</a>

            </div>
        </div>
    </div>
</section>


</body>
</html>
