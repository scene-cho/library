<body class="sb-nav-fixed">

<section layout:fragment="section">

    <div th:each="book: ${books}">
        <span th:text="${book.id}">1</span>
        <a th:href="@{/books/{id}(id=${book.id})}" th:text="${book.title}">Title</a>

    <div th:unless="${session.isEmpty()}">
        <a href="/books/form">register</a></div>

</section>
